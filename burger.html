<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/58f4189fbb.js" crossorigin="anonymous"></script>

    <!-- font 'Big Shoulders Inline Text', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@400;600;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Burger site</title>
  </head>
  <body>
    <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 burger-menu"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      <div class="right-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 account"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 cart"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
          />
      </div><!-- /.right-header -->
      </svg>
    </header>
    <section class="hero">

      <div class="wrapper">
        <span>BURGER</span>
        <img src="/img/hero-pic.png" alt="burger-combo-pic">
        <div class="hero-btns">
          <button class="order"><a href="#">Order Now</a></button>
          <button class="view"><a href="#">View Menu</a></button>
        </div><!-- /.hero-btns -->
      </div><!-- /.wrapper -->

    </section>
    <!-- /.hero -->
    <section class="menu"></section>
    <!-- /.menu -->
    <section class="special-deal">
      
      <div class="wrapper">
        <div class="deal-card">
          <div class="deal-left">
            <p class="deal-title">Classic Combo</p>
            <!-- stars -->
            <div class="stars">
              <i class="fa-solid fa-star star"></i>
              <i class="fa-solid fa-star star"></i>
              <i class="fa-solid fa-star star"></i>
              <i class="fa-solid fa-star star"></i>
              <i class="fa-solid fa-star star"></i>
            </div><!-- /.stars -->
            <ul>
              <li><img src="img/burger.png" alt=""> 1 Burger</li>
              <li><img src="/img/beverage.png" alt="">1 Drink</li>
              <li><img src="/img/frech-fries.png" alt="">1 French Fries</li>
            </ul>
            <p class="cost">Total Cost: <span>$10.50</span></p>
        
        
        
        
          </div><!-- /.deal-left -->
          <div class="right-pic">
            <img src="/img/hero-pic.png" alt="">
          </div><!-- /.right-pic -->
        </div><!-- /.deal-card -->
      </div><!-- /.wrapper -->
    </section> <!-- /.special-deal -->
    <section class="features"></section>

    <!-- /.features -->
    <section class="cta"></section>
    <!-- /.cta(call to action) -->
    <footer></footer>
  </body>
</html>
